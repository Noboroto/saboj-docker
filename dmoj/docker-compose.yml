# cd ~/github/saboj-docker/dmoj/repo/ && git pull && cd .. && git pull && ./scripts/migrate && ./scripts/copy_static && docker compose down && docker compose up -d --build
version: '3.7'
services:
  judger:
    container_name: saboj_judger
    image: vnoj/judge-tiervnoj:latest
    volumes:
      - ./problems/:/mnt/problems/
    cap_add:
      - SYS_PTRACE
    restart: unless-stopped
    command: run -p 9999 -c /mnt/problems/judge.yml oj.sab.edu.vn -A 0.0.0.0 -a 12345
    network_mode: host
  db:
    container_name: saboj_mysql
    image: mariadb
    restart: unless-stopped
    volumes:
      - ./database/:/var/lib/mysql/
    env_file: [environment/mysql.env, environment/mysql-admin.env]
    networks: [db]
    ports:
      - 3306:3306
  redis:
    container_name: saboj_redis
    image: redis:alpine
    restart: unless-stopped
    networks: [site]
    ports:
      - 6379:6379
  base:
    container_name: saboj_base
    build:
      context: .
      dockerfile: ./base/Dockerfile
    image: vnoj/vnoj-base
    network_mode: none
  site:
    container_name: saboj_site
    build:
      context: .
      dockerfile: ./site/Dockerfile
    image: vnoj/vnoj-site
    init: true
    restart: unless-stopped
    volumes:
      - assets:/assets/
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - cache:/cache/
      - ./media/:/media/
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    depends_on: [base, db, redis, judger]
  celery:
    container_name: saboj_celery
    build:
      context: .
      dockerfile: ./celery/Dockerfile
    image: vnoj/vnoj-celery
    init: true
    restart: unless-stopped
    volumes:
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, db]
    depends_on: [base, db, redis]
  bridged:
    container_name: saboj_bridged
    build:
      context: .
      dockerfile: ./bridged/Dockerfile
    image: vnoj/vnoj-bridged
    init: true
    restart: unless-stopped
    volumes:
      - ./problems/:/problems/
      - ./repo/:/site/
    working_dir: /site/
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx, db]
    depends_on: [base, db, redis]
    ports:
      - 9998:9998
      - 9999:9999
  wsevent:
    container_name: saboj_wsevent
    build:
      context: .
      dockerfile: ./wsevent/Dockerfile
    image: vnoj/vnoj-wsevent
    init: true
    restart: unless-stopped
    volumes:
      - ./repo/:/app/site/
    working_dir: /app/site
    env_file: [environment/mysql.env, environment/site.env]
    networks: [site, nginx]
    depends_on: [base]
    ports:
      - 15100:15100
      - 15101:15101
      - 15102:15102
  nginx:
    container_name: saboj_nginx
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - 2080:80
    volumes:
      - assets:/assets/
      - userdatacache:/userdatacache/
      - contestdatacache:/contestdatacache/
      - cache:/cache/
      - ./media/:/media/
      - ./nginx/conf.d/:/etc/nginx/conf.d/
    networks: [nginx]
    depends_on: [site, wsevent]
networks:
  site:
  db:
  nginx:
volumes:
  assets:
  userdatacache:
  contestdatacache:
  cache:
